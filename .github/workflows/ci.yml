name: ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go test ./...
      - run: go run ./cmd/lazytest run tcp --plan plans/tcp.yaml --report junit.xml --json out.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            junit.xml
            out.json
